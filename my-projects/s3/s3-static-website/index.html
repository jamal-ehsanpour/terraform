<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jamal Ehsanpour - Terraform Website</title>
  <script src="https://kit.fontawesome.com/a2d9d5ea77.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #64b5f6;
      --secondary-color: #9e9e9e;
      --button-bg: #1e88e5;
      --button-text: white;
    }

    [data-theme="light"] {
      --bg-color: #f2f2f2;
      --text-color: #121212;
      --accent-color: #1e88e5;
      --secondary-color: #555;
      --button-bg: #1e88e5;
      --button-text: white;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    .icon {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #00e5ff;
      animation: float 2s ease-in-out infinite, glow 1.5s infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00e5ff; }
      to   { text-shadow: 0 0 20px #00e5ff; }
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--accent-color);
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 12px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    p {
      font-size: 1.1rem;
      margin: 8px 0;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 3s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .social-icons {
      margin-top: 20px;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 3.2s;
      opacity: 0;
    }

    .social-icons a {
      margin: 0 10px;
      color: var(--text-color);
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--accent-color);
    }

    .btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 3.4s;
      opacity: 0;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--secondary-color);
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 3.6s;
      opacity: 0;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .toggle-theme:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">üåì Toggle Theme</button>

  <div class="icon">
    <i class="fas fa-cloud"></i>
  </div>

  <div class="typewriter">Welcome to My Static Website!</div>
  <p>üöÄ Built with <strong style="color: #8e44ad;">Terraform</strong> & hosted on <strong>AWS S3</strong></p>
  <p>Created by <strong>Jamal Ehsanpour</strong></p>

  <div class="social-icons">
    <a href="https://github.com/jamal-ehsanpour" target="_blank" title="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://linkedin.com/in/jamal-ehsanpour-239563194" target="_blank" title="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
  </div>

  <a href="http://my-portfolio-cicd.s3-website-eu-west-1.amazonaws.com/" target="_blank">
    <button class="btn">üåê Visit My AWS Portfolio</button>
  </a>

  <div class="footer">
    <i class="fas fa-lock"></i> <i class="fas fa-globe"></i> Accessible Worldwide
  </div>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", next);
    }

    document.documentElement.setAttribute("data-theme", "dark");
  </script>

</body>
</html>
